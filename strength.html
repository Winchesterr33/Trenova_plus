<body>

<nav>

<main>
<h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ 1–ü–ú</h2>
<div class="card">
<form id="strengthForm">
<label>–í—ã–±–µ—Ä–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ:</label>
<select id="exercise">
  <option value="bench">–ñ–∏–º –ª—ë–∂–∞</option>
  <option value="deadlift">–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞</option>
  <option value="squat">–ü—Ä–∏—Å–µ–¥ —Å–æ —à—Ç–∞–Ω–≥–æ–π</option>
</select>
<label>–í–µ—Å —à—Ç–∞–Ω–≥–∏ (–∫–≥):</label>
<input type="number" id="weight" required>
<label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π:</label>
<input type="number" id="reps" required>

</form>

<script>
document.getElementById('strengthForm').addEventListener('submit', function(e){
    e.preventDefault();
    const exercise = document.getElementById('exercise').value;
    const weight = +document.getElementById('weight').value;
    const reps = +document.getElementById('reps').value;
    if(!weight || !reps || reps<1) return;

    // –†–∞–∑–Ω—ã–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π
    let k;
    switch(exercise){
        case 'bench': k=0.0333; break;
        case 'deadlift': k=0.03; break;
        case 'squat': k=0.032; break;
    }

    // –§–æ—Ä–º—É–ª—ã 1–ü–ú
    const epley = weight*(1 + k*reps);
    const brzycki = weight*36/(37-reps);
    const lombardi = weight*Math.pow(reps,0.10);
    const mayhew = 100*weight/(52.2+41.9*Math.exp(-0.055*reps));
    const oconner = weight*(1+0.025*reps);
    const avg = (epley+brzycki+lombardi+mayhew+oconner)/5;

    const exerciseName = exercise==='bench'?'–ñ–∏–º –ª—ë–∂–∞':exercise==='deadlift'?'–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞':'–ü—Ä–∏—Å–µ–¥ —Å–æ —à—Ç–∞–Ω–≥–æ–π';

    const resDiv = document.getElementById('result');
    resDiv.style.display='block';
    resDiv.innerHTML = `
      <p><strong>${exerciseName} ‚Äî –°—Ä–µ–¥–Ω–∏–π 1–ü–ú:</strong> ${avg.toFixed(1)} –∫–≥</p>
      <table>
        <tr><th>–§–æ—Ä–º—É–ª–∞</th><th>–†–µ–∑—É–ª—å—Ç–∞—Ç (–∫–≥)</th></tr>
        <tr><td>–≠–ø–ª–∏</td><td>${epley.toFixed(1)}</td></tr>
        <tr><td>–ë—Ä–∂–∏—Ü–∫–∏</td><td>${brzycki.toFixed(1)}</td></tr>
        <tr><td>–õ–æ–º–±–∞—Ä–¥–∏</td><td>${lombardi.toFixed(1)}</td></tr>
        <tr><td>–ú—ç–π—Ö—å—é</td><td>${mayhew.toFixed(1)}</td></tr>
        <tr><td>–û‚Äô–ö–æ–Ω–Ω–æ—Ä</td><td>${oconner.toFixed(1)}</td></tr>

    `;
});
