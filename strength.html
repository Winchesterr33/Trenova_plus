<script>
document.getElementById('strengthForm').addEventListener('submit', function(e){
    e.preventDefault();
    const exercise = document.getElementById('exercise').value;
    const weight = +document.getElementById('weight').value;
    const reps = +document.getElementById('reps').value;
    if(!weight || !reps || reps<1) return;

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ —Ñ–æ—Ä–º—É–ª—ã –¥–ª—è 1–ü–ú
    const epley = weight*(1+0.0333*reps);

    // –°—Ä–µ–¥–Ω–µ–µ –∞—Ä–∏—Ñ–º–µ—Ç–∏—á–µ—Å–∫–æ–µ
    const avg = (epley+brzycki+lombardi+mayhew+oconner)/5;
