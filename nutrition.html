<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitPro+ | Питание</title>

<style>
body{margin:0;font-family:Arial;background:#f0f4f8;}
header{position:fixed;top:0;width:100%;background:#1e88e5;color:white;padding:15px 30px;}
.header-inner{display:flex;justify-content:space-between;align-items:center;}
nav a{color:white;text-decoration:none;margin-left:15px;font-weight:bold;}
main{max-width:700px;margin:140px auto 40px;padding:0 15px;}
.card{background:white;padding:25px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
label{display:block;margin-top:10px;font-weight:bold;}
input,select{width:100%;padding:10px;margin-top:5px;}
button{margin-top:15px;width:100%;padding:12px;background:#1e88e5;color:white;border:none;border-radius:8px;font-weight:bold;}
.result{margin-top:20px;padding:15px;background:#e3f2fd;border-radius:10px;white-space:pre-line;}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <h2>FitPro+</h2>
    <nav>
      <a href="index.html">Главная</a>
      <a href="strength.html">Тренировки</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">
    <form id="form">
      <label>Возраст</label><input id="age" type="number">
      <label>Рост (см)</label><input id="height" type="number">
      <label>Вес (кг)</label><input id="weight" type="number">

      <label>Пол</label>
      <select id="sex">
        <option value="m">Мужской</option>
        <option value="f">Женский</option>
      </select>

      <label>Активность</label>
      <select id="activity">
        <option value="1">Минимальная</option>
        <option value="2">Низкая</option>
        <option value="3">Средняя</option>
        <option value="4">Высокая</option>
        <option value="5">Очень высокая</option>
      </select>

      <label>Цель</label>
      <select id="goal">
        <option value="keep">Поддержание</option>
        <option value="cut">Похудение</option>
        <option value="bulk">Набор</option>
      </select>

      <button type="submit">Рассчитать</button>
    </form>

    <div class="result" id="result"></div>
  </div>
</main>

<script>
document.getElementById("form").onsubmit=function(e){
e.preventDefault();

var age=+age.value, h=+height.value, w=+weight.value;
if(!age||!h||!w)return;

var bmr=(sex.value=="m")?10*w+6.25*h-5*age+5:10*w+6.25*h-5*age-161;
var k=[1.2,1.375,1.55,1.725,1.9][activity.value-1];
var cal=bmr*k;
if(goal.value=="cut")cal*=0.85;
if(goal.value=="bulk")cal*=1.1;

var p=Math.round(w*1.8);
var f=Math.round(w*0.8);
var c=Math.round((cal-p*4-f*9)/4);

result.innerText=
"Калории: "+Math.round(cal)+" ккал\n"+
"Белки: "+p+" г\n"+
"Жиры: "+f+" г (растит. "+Math.round(f*0.65)+", животн. "+Math.round(f*0.35)+")\n"+
"Углеводы: "+c+" г (медл. "+Math.round(c*0.65)+", быстрые "+Math.round(c*0.35)+")";
}
</script>

</body>
</html>
